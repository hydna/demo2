  <div id="container">
    <div id="connect-indicator">

      <canvas id="canvas" width="720" height="480"></canvas>

           onclick="document.location='#'+(~~(Math.random() * 0xfffffff)).toString(16);
                    document.location.reload();
                    return false;">
            <polygon points="0, 0, 100, 100, 60, 10" fill="transparent" />
        </a>

    </div>
    <div id="controls">
      <ul class="colors">

        <li>
          <input id="cD19C6F" name="color" type="radio" value="#D19C6F">

        0
      </div>
      <div class="mark">
        <a href="https://www.hydna.com" title="Give us a visit">
        </a>
      </div>
    </div>
