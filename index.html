<!DOCTYPE html>
<html>
<head>
  <title>Hydna Paint</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="http://cdn.hydna.com/1/hydna.js"></script>
  <script src="./script/deps/excanvas.js"></script>
  <script src="./script/deps/json.js"></script>
  <script src="./script/app.js"></script>
  <link rel="stylesheet" href="./style/master.css" type="text/css" media="screen"/>
</head>
<body>
  <header>
    <h1><a href="https://www.hydna.com/" title="Give us a visit">Hydna Paint</a><span class="sub"> - a tutorial in how to create a multi-user paint application</span></h1>
    <ul class="picker" id="color">
      <li class="active" id="color-red"><span>#e53a3c</span></li>
      <li id="color-green"><span>#59c94e</span></li>
      <li id="color-blue"><span>#396f8c</span></li>
    </ul>
    <ul class="picker" id="stroke">
      <li class="active" id="stroke-thin"><span>Thin</span></li>
      <li id="stroke-medium"><span>Medium</span></li>
      <li id="stroke-thick"><span>Thick</span></li>
    </ul>
  </header>
  <section id="board">
    <canvas></canvas>
  </section>
</body>
